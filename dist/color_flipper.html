<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Flipper</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="./css/style.min.css">
    </head>
    <body>
        <!-- Nav Section -->
        <section id="nav">
            <!-- Nav-Bar -->
            <nav id="navbar">
                <div id="rgb-color" class="colours">
                    RGB
                </div>
                <div id="random-color" class="colours">
                    Random
                </div>
                <div id="bw-color" class="colours">
                    Black-White
                </div>
            </nav>
        </section>
        <!-- Main -->
        <main>
            <div id="tc-container">
                <h1>Type : </h1>
                <h1 id="type-chosen">RGB</h1>
            </div>
            <div class="container">
                <h2>Background Colour : </h2>
                <h2 id="cl"> #ffffff</h2>
            </div>
            
            <button class="btn" id="btn">Click me</button>
        </main>
        <!-- JS link -->
        <script src="./app.js"></script>
    </body>
</html>
