<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Flipper</title>
        <!-- CSS link -->
        <link rel="stylesheet" href="./css/style.min.css" />
    </head>
    <body>
        <!-- Nav Section -->
        <section id="nav" class="nav">
            <!-- Nav-Bar -->
            <nav id="navbar" class="nav__navbar">
                <div id="rgb-color" class="navbar__colours">RGB</div>
                <div id="random-color" class="navbar__colours">Random</div>
                <div id="bw-color" class="navbar__colours">Black-White</div>
            </nav>
        </section>
        <!-- Main -->
        <main class="main">
            <div id="tc-container" class="main__container type-container">
                <h1>Type :</h1>
                <h1 id="type-chosen" class="type-container__type container-text">
                    RGB
                </h1>
            </div>
            <div class="main__container colourcode-container">
                <h2>Background Colour :</h2>
                <h2
                    id="cl"
                    class="colourcode-container__colourcode container-text"
                >
                    #ffffff
                </h2>
            </div>

            <button class="main__cta-btn" id="btn">Click me</button>
        </main>
        <!-- JS link -->
        <script src="./app.js"></script>
    </body>
</html>
